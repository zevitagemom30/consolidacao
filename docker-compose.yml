version: '3.8'
services:
    consolidacao-php:
        container_name: consolidacao-php
        build:
            context: ./
            dockerfile: images/php/Dockerfile
        depends_on:
            - consolidacao-mysql
        links:
            - consolidacao-mysql
        ports:
            - "8080:80"
        networks:
            - consolidacao-app-network
        volumes:
            - ./config/apache/default.conf:/etc/apache2/sites-enabled/default.conf
            - type: bind
              source: ./source
              target: /var/www/html
    consolidacao-mysql:
        platform: linux/x86_64
        container_name: consolidacao-mysql
        image: mysql
        restart: always
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        ports:
            - "3306:3306"
        networks:
            - consolidacao-app-network
            - consolidacao-database-network
        volumes:
            - ./storage/mysql:/var/lib/mysql
        user: "696834663:20"
    consolidacao-phpmyadmin:
        container_name: consolidacao-phpmyadmin
        image: phpmyadmin
        ports:
            - "3305:80"
        restart: always
        environment:
            PMA_HOST: consolidacao-mysql
            PMA_PASSWORD: ""
        depends_on:
            - consolidacao-mysql
        networks:
            - consolidacao-database-network
    consolidacao-postgres:
        container_name: consolidacao-postgres
        image: postgres
        networks:
            - consolidacao-app-network
            - consolidacao-database-network
        volumes:
            - ./storage/postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: "db"
            POSTGRES_HOST_AUTH_METHOD: "trust"
            POSTGRES_PASSWORD: ""
            POSTGRES_USER: ""
        ports:
          - "5432:5432"
    consolidacao-pgadmin:
        container_name: consolidacao-pgadmin
        image: dpage/pgadmin4
        environment:
            PGADMIN_DEFAULT_EMAIL: "admin@pgadmin.com"
            PGADMIN_DEFAULT_PASSWORD: "password"
            PGADMIN_LISTEN_PORT: 80
        volumes:
            - ./storage/pgadmin:/var/lib/pgadmin
        ports:
          - "16543:80"
        depends_on:
          - consolidacao-postgres
        networks:
          - consolidacao-database-network
volumes:
    source:
networks:
  consolidacao-app-network:
  consolidacao-database-network:
